<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<head>
   		<meta charset="UTF-8">
		<title>Valokontrolli</title>
	</head>
	<body>
	<div ng-app="">
			<h3> RGB värikoodi </h3>
		<form action = "/color_code" method = "POST">
			<table>
			<tr>
				<th> Red </th>
				<th> Green </th>
				<th> Blue </th>
			</tr>
			<tr>
			<td><input name="red" type="range" min="0" max="256" step="1" /></td>
			<td><input name="green" type="range" min="0" max="256" step="1" /></td>
			<td><input name="blue" type="range" min="0" max="256" step="1" /></td>
		</tr>

		</table>
			<input type = "submit" value = "Submit">
			
		</form>

		<br><br>
	<form action="/power_on" method="POST">
		<button type="submit"> Virta päälle</button>
	</form>
	<form action="/power_off" method="POST">
		<button type="submit"> Virta pois</button>
	</form>
	<form action="/start_rgb_loop" method="POST">
		<button type="submit"> Ledit päälle</button>
	</form>
	<form action="/stop_rgb_loop" method="POST">
		<button type="submit"> Ledit pois</button>
	</form>

	</div>
      
   </body>
</html>
